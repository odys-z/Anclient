
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width" />
  <title>Widgets Test</title>
</head>

<body>
    <p>This widget must work with jserv docker image:
	  <a href='https://hub.docker.com/r/odysz/jsandbox/tags'>odysz/jsandbox:treeditor</a>.<br>
      Front end source: <a href='https://github.com/odys-z/Anclient/tree/master/js/anreact/test/sessionless'>
        @anclient/anreact 0.4.38 test/sessionless</a></p>
    <p>See also
      <a href='https://odys-z.github.io/Anclient/guide/controls/index.html#test-antreeditor'>document: test explained</a>.</p>
    <div id="app"></div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script src="AnWidgets-1.0.0.min.js"></script>
    <script>
      let searchParams = new URLSearchParams(window.location.search)
      let serv = searchParams ? searchParams.get('serv') : undefined;
      less.Widgets.bindHtml('app', {
          jsonUrl: 'http://localhost:8889/github.json',
          serv: serv || 'sandbox', Window, portal: '#'});
    </script>
    <hr>
</body>
</html>
