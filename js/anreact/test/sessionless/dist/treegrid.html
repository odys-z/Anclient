
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width" />
  <title>Widgets - Treegrid</title>
</head>

<body>
    <p>This widget must work with jserv docker image:
	  <a href='https://hub.docker.com/r/odysz/jserv-album/tags'>odysz/jserv-album:treegrid</a>,<br>
	  see also
      <a href='https://odys-z.github.io/Anclient/guide/controls/tree.html#test-antreeditor'>
          AnTreeditor doc</a>for quick start.<br> and
      <a href='https://odys-z.github.io/Anclient/guide/controls/tree.html#controls_typeparser:'>
          Example: doc type parser</a> for customizing cells.<br>
      </p>
    <div id="app"></div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script src="Doctree-1.0.0.min.js"></script>
    <script>
      let searchParams = new URLSearchParams(window.location.search)
      let serv = searchParams ? searchParams.get('serv') : undefined;
      less.Widgets.bindHtml('app', {
          jsonUrl: 'http://localhost:8889/github.json',
          serv: serv || 'album', Window, portal: '#'});
    </script>
    <hr>
</body>
</html>
