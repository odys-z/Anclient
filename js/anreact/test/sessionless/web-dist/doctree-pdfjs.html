
<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

<body>
    <p>This widget must work with portfolio-synode:
	  <a href='https://github.com/odys-z/semantic-jserv/releases/tag/portfolio-synode-0.7.0'>
      portfolio synode 0.7.0</a>.</p>
    <div id="app"></div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script src="doctree-pdfjs-1.1.1.min.js"></script>
    <script>
      let searchParams = new URLSearchParams(window.location.search)
      let serv = searchParams ? searchParams.get('serv') : undefined;
      less.TreegridApp.bindHtml('app', {
          jsonUrl: 'http://localhost:8889/github.json',
          serv: serv || 'host', Window, portal: '#'});
    </script>
    <hr>
</body>
