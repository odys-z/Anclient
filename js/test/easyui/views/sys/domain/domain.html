	<script src="../../../opensources/easyui-1.8.1/jquery.easyui.min.js"></script>
	<script src="../../../opensources/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>

	<link rel="stylesheet" type="text/css" href="../../../opensources/easyui-1.8.1/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../../opensources/easyui-1.8.1/themes/icon.css">

	<script src="../../../lib/easyui/jeasy-html.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../lib/easyui/postmate.js" type="text/javascript" charset="utf-8"></script>

	<script src="domain.js" type="text/javascript" charset="utf-8"></script>
</head>

<body style="padding: 0px; background: #EAEEF5;">
	<div id="p" class="easyui-panel"  style="padding:1px;background:#fafafa;" data-options="fit:true">
		<div id="list" class="easyui-layout" data-options="fit:true,border:false">
			<div data-options="region:'north',border:true" style="height:50px;margin-top:1px;">
				<form id="irquery">
					<table style="height:40px;width:100%">
						<tr>
							<td width="170px" align="right">Domain Name:</td>
							<td width="130px">
								<input id="txtdomainName" name="a.domainName like" type="text" class="easyui-validatebox textbox" style="width:170px;height:22px;" />
							</td>
							<td>
								&emsp;
								<a id="btnQuery" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'"
									onclick="EasyGrid.treegrid('irlist', {query: 'irquery'});">Search</a>
							</td>
						</tr>
					</table>
				</form>
			</div>

			<div data-options="region:'center',border:false">
				<div class="easyui-layout" style="width:100%;height:100%;">
					<div data-options="region:'center',iconCls:'icon-ok',border:false">
						<table id="irlist" ir-t="a_domain:a" ir-treegrid="test.tree"
							ir-orderby="a.fullpath asc,a.sort asc" class="easyui-treegrid"
							data-options="idField: 'id', lines: true, treeField: 'domainName',fit:true, rownumbers:true, singleSelect:true, striped:true,toolbar:'#tb'">
							<thead>
								<tr>
									<!--Tree structure: column [1]: node id, [2]: text, [3] parent id -->
									<th data-options="field:'domainName',width:240" align="left">Name</th>
									<th data-options="field:'parentId',width:0" align="center" hidden="hidden">pid</th>
									<th data-options="field:'id',width:80" ir-expr="domainId" align="left">Code</th>
									<th data-options="field:'domainValue',width:120" align="center">Value</th>
									<th data-options="field:'sort',width:120" align="center">Sibling Order</th>
								</tr>
							</thead>
						</table>
						<div id="tb">
							<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true"
								onclick="EasyModal.addDetails('domains-details.html','Add a Domain Item',250,440,init)">Add</a>
							<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true"
								onclick="EasyModal.editDetails('domains-details.html','Edit Domain Item',250,440,init)" title="Edit the Item">Edit</a>
							<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-cancel',plain:true"
								onclick="EasyGrid.delrow('irlist', {pk: 'domainId', onok: function(resp){EasyMsger.ok(EasyMsger.m.deleted);EasyGrid.treegrid('irlist', {query: 'irquery'});}})"
								title="Delete the Selected Item">Delete</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</script>
</html>
