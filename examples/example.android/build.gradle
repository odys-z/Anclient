        // in the individual module build.gradle files
    }
}

allprojects {
    ext {
        app_ver = "0.2.2"
        appcompat_version = "1.4.1"
        glide_version = "4.12.0"
        bm_photoview_version = "1.4.1"
        anclient_ver = "0.4.27"
        jserv_ver = "1.4.27"
        album_lib_ver = "0.4.28"
    }

    repositories {
//        mavenLocal()
        mavenCentral(){ mavenContent { releasesOnly() } }
        google()
        jcenter()
