
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width" />
  <title>Album Home</title>
</head>

<body>
  <div id="app">Album Web v0.1.2, to load tree, in console: loadAlbum(uid, pswd)</div>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <script src="./Album-0.1.5.min.js" type="text/javascript"></script>
  <script>
    let searchParams = new URLSearchParams(window.location.search)
    let aid = searchParams ? searchParams.get('album') : 'album-landing';
    let serv = searchParams ? searchParams.get('serv') : 'landing';

    function loadAlbum(uid, pswd) {
      album.App.bindHtml('app', {uid, pswd,
        aid, serv, Window, portal: 'index.html'});
    }
  </script>
</body>
</html>
