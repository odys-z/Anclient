<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>X-visual Example: Cube</title>
	<script type='text/javascript' src='../dist/bar-chart.min.js'></script>
	<script type='text/javascript' src='../../../node_modules/x-visual/dist/xv-0.3.0.min.js'></script>
	<style>
	  #urlroot { width: 90%; }
	</style>
</head>
<body>
  <input id='urlroot' value='http://127.0.0.1:8080/jserv-sample'/>
  <input type='button' value='go' onClick='go()'/>
  <hr>
  <canvas id='canv'></canvas>
  <script>
    function go() {
		let jserv = document.getElementById('urlroot').value;
		var app = new App('canv', jserv);
		app.load();
	}
  </script>
</body>
</html>
